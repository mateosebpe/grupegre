<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupegre - Viajes a Grecia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        /* Estilos personalizados */
        body {
            padding-top: 80px;
        }

        .jumbotron {
            text-align: center;
        }

        .carousel-item img {
            height: 600px;
            object-fit: cover top;
        }

        .carousel-caption {
            text-shadow: 0px 0px 15px black;
        }
    </style>
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Grupegre</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#inicio">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#destinos">Destinos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contacto">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Encabezado -->
    <header id="inicio" class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Bienvenido a Grupegre</h1>
            <p class="lead">Descubre los encantos de Grecia con nosotros</p>
            <a class="btn btn-primary btn-lg" href="#destinos" role="button">Explora nuestros destinos</a>
        </div>
    </header>

    <!-- Itinerario -->
    <section id="itinerario" class="container">
        <h2 class="text-center">Destinos</h2>
        <div id="carouselItinerario" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselItinerario" data-slide-to="0" class="active"></li>
                <li data-target="#carouselItinerario" data-slide-to="1"></li>
                <li data-target="#carouselItinerario" data-slide-to="2"></li>
                <li data-target="#carouselItinerario" data-slide-to="3"></li>
                <li data-target="#carouselItinerario" data-slide-to="4"></li>
                <li data-target="#carouselItinerario" data-slide-to="5"></li>
                <!-- Agrega indicadores para los otros "items" -->
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="public/img/atenas.jpg" class="d-block w-100" alt="Item 1">
                    <div class="carousel-caption">
                        <h3>Atenas</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="public/img/nafplio.jpeg" class="d-block w-100" alt="Item 2">
                    <div class="carousel-caption">
                        <h3>Nafplio</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="public/img/meteora.jpeg" class="d-block w-100" alt="Item 3">
                    <div class="carousel-caption">
                        <h3>Meteora</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="public/img/olimpia.jpeg" class="d-block w-100" alt="Item 4">
                    <div class="carousel-caption">
                        <h3>Olimpia</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="public/img/micenas.jpg" class="d-block w-100" alt="Item 5">
                    <div class="carousel-caption">
                        <h3>Micenas</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="public/img/delfos.jpeg" class="d-block w-100" alt="Item 6">
                    <div class="carousel-caption">
                        <h3>Delfos</h3>
                    </div>
                </div>
                <!-- Agrega más "items" en el carrusel -->
            </div>
            <a class="carousel-control-prev" href="#carouselItinerario" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselItinerario" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Siguiente</span>
            </a>
        </div>
    </section>


    <!-- Contacto -->
    <section id="contacto" class="container">
        <h2 class="text-center">Contacto</h2>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
                    </div>
                    <div class="form-group">
                        <label for="mensaje">Mensaje</label>
                        <textarea class="form-control" id="mensaje" rows="5"
                            placeholder="Escriba su mensaje"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Pie de página -->
    <footer class="bg-dark text-white text-center py-4 mt-4">
        <p>&copy; 2023 Grupegre. Todos los derechos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
